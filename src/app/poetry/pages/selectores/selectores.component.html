
<h2 class="mt-5">Selectores autores</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- autor -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">autor:</label>
            <select class="form-control" formControlName="autor">
                <option value=""> -- Seleccione autor -- </option>
                <option *ngFor="let autor of authors" 
                [value]="autor | lowercase"> {{autor}} </option>
            </select>
        </div>
    </div>
    


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Seleccionar
            </button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
