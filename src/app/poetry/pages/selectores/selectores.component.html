
<h2 class="mt-5">Selectores autores</h2>
<hr>

<form [formGroup]="miFormulario">
    <!-- autor -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">autor:</label>
            <select class="form-control" formControlName="autor">
                <option value=""> -- Seleccione autor -- </option>
                <option *ngFor="let autor of autores"> {{ autor.authors[0] }} </option>
            </select>
        </div>
    </div>
    


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Seleccionar
            </button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
